<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2 style="margin:5px">My To Do List</h2>
      <input type="text" data-js="task-input" placeholder="Title..." />
      <span data-js="add-btn" class="addBtn">Add</span>
    </div>

    <ul data-js="task-list"></ul>
    <div id="counter">
      Do you have <span data-js="quantity"></span> task to do.
    </div>
    <div data-js="modal" class="modal">
      <div class="modal-content">
        <div class="modal-container">
          <a data-js="close-modal" class="close-modal">&times;</a>
          Task Added!
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
